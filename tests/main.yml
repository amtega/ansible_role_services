---
# Tasks for testing role

- name: Run idempotence test
  hosts: localhost
  roles:
    - role: amtega.docker_presets
      docker_presets_images_json_query: >-
        [? starts_with(name, `centos-7`)
           || starts_with(name, `fedora-27`)
           || starts_with(name, `fedora-28`)
           || starts_with(name, `fedora-29`) ]

    - role: amtega.docker_sandbox
      docker_sandbox_state: started
  tags:
    - sandbox

- name: Prepare docker containers for test
  hosts: docker_sandbox_containers
  tasks:
    # FIXME: Cargo cult
    - name: Setup extra services
      set_fact:
        services_extra:
          - name: foo2
          - name: foo3
  tags:
    - idempotence

- name: Test services role
  hosts: docker_sandbox_containers
  tasks:

    - name: Tests setup - add service binary
      template:
        src: foo.py.j2
        dest: "/usr/bin/foo{{ test_services_service_item }}.py"
        mode: "a+x"
      loop: "{{ range(4) | list }}"
      loop_control:
        loop_var: test_services_service_item

    - name: Tests setup - add service config
      template:
        src: foo.service.j2
        dest: "/usr/lib/systemd/system/foo{{ test_services_service_item }}.service"
      loop: "{{ range(4) | list }}"
      loop_control:
        loop_var: test_services_service_item

    - name: Add services
      vars:
        services:
          - name: foo0
          - name: foo1
        services_defaults:
          state: started
          services_load_from_hostvars: yes
      include_role:
        name: amtega.services

    - name: populate service facts
      service_facts:

    - name: Check services
      assert:
        that:
          - "'running' == ansible_facts.services[item + '.service'].state"
        fail_msg: "{{ item }} service not running"
        success_msg: "{{ item }} service running OK"

      loop:
        - foo0
        - foo1

    - idempotence

- name: Cleanup docker docker sandbox
  hosts: localhost
  roles:
    - role: amtega.docker_sandbox
      docker_sandbox_state: absent
  tags:
    - cleanup
    - sandbox
